<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Businesses</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f5f7fa;
      padding: 20px;
      color: #1a1a1a;
    }
    .container {
      display: flex;
      gap: 30px;
    }
    .filters {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .filters h3 {
      margin-bottom: 10px;
    }
    .filters label, .filters input[type="checkbox"] {
      display: block;
      text-align:left;
    }
    .map {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      height: 200px;
      flex: 1;
      text-align: center;
    }
    .business-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .card h4 {
      margin-bottom: 5px;
    }
    .card p {
      margin: 5px 0;
    }
    .progress-bar {
      height: 10px;
      background: #e0e0e0;
      border-radius: 5px;
      margin: 10px 0;
    }
    .progress {
      height: 100%;
      background: #0080ff;
      width: 70%;
      border-radius: 5px;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }
    .know-btn {
      background: #f0f0f0;
    }
    .lend-btn {
      background: #ff7900;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Explore Businesses</h1>
  <div class="container">
    <aside class="filters">
      <h3>Filters</h3>
      <strong>Industry</strong>
      <label><input type="checkbox" class="industry-filter" value="Retail"> Retail</label>
      <label><input type="checkbox" class="industry-filter" value="Food"> Food</label>
      <label><input type="checkbox" class="industry-filter" value="Services"> Services</label>
      <label><input type="checkbox" class="industry-filter" value="Manufacturing"> Manufacturing</label>

      <br><strong>Loan Amount</strong>
      <input type="range" id="loanRange" min="0" max="1000000" step="10000" value="1000000">
      <span id="loanValue">‚Çπ10,00,000</span>

      <br><strong>Social impact</strong>
      <label><input type="checkbox" class="impact-filter" value="Womervied"> Womervied</label>
      <label><input type="checkbox" class="impact-filter" value="Green Business"> Green Business</label>
    </aside>

    <main style="flex: 1">
      <div class="map">
        <img src="image.png" alt="" style="width:35%; height: fit-content; border-radius: 10px;">
      </div>

      <div class="business-grid" id="businessGrid">
        <!-- Business cards will be dynamically inserted here -->
      </div>
    </main>
  </div>

  <script>
    const businesses = [
      { name: 'General Store', location: 'Chandani Chowk', amount: 600000, progress: 60, industry: 'Retail', impact: [] },
      { name: 'Restaurant', location: 'Dwarka', amount: 400000, progress: 40, industry: 'Food', impact: [] },
      { name: 'Tailoring Shop', location: 'South Delhi', amount: 250000, progress: 25, industry: 'Services', impact: ['Womervied'] },
,
      { name: 'Electronics Store', location: 'South Delhi', amount: 800000, progress: 80, industry: 'Manufacturing', impact: [] }
    ];

    const businessGrid = document.getElementById('businessGrid');
    const loanRange = document.getElementById('loanRange');
    const loanValue = document.getElementById('loanValue');

    function renderBusinesses() {
      const selectedIndustries = [...document.querySelectorAll('.industry-filter:checked')].map(cb => cb.value);
      const selectedImpacts = [...document.querySelectorAll('.impact-filter:checked')].map(cb => cb.value);
      const maxLoan = parseInt(loanRange.value);

      businessGrid.innerHTML = '';

      const filtered = businesses.filter(b => {
        const matchIndustry = selectedIndustries.length === 0 || selectedIndustries.includes(b.industry);
        const matchImpact = selectedImpacts.length === 0 || selectedImpacts.every(i => b.impact.includes(i));
        const matchLoan = b.amount <= maxLoan;
        return matchIndustry && matchImpact && matchLoan;
      });

      filtered.forEach(b => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h4>${b.name}</h4>
          <p>üìç ${b.location}</p>
          <p><strong>‚Çπ ${b.amount.toLocaleString('en-IN')}</strong></p>
          <div class="progress-bar"><div class="progress" style="width: ${b.progress}%"></div></div>
          <div class="actions">
            <button class="know-btn">Know More</button>
           
          </div>
        `;
        businessGrid.appendChild(card);
      });
    }

    loanRange.addEventListener('input', () => {
      loanValue.textContent = `‚Çπ${parseInt(loanRange.value).toLocaleString('en-IN')}`;
      renderBusinesses();
    });

    document.querySelectorAll('.industry-filter, .impact-filter').forEach(cb => {
      cb.addEventListener('change', renderBusinesses);
    });

    // Initial render
    renderBusinesses();
  </script>
</body>
</html>
